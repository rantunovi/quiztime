<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 3rem;
            background-color: #ffffff;
        }

        nav {
            background-color: #5e17eb;
        }

        .flag-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .create-exam-button {
            background-color: #5e17eb;
            padding: 0.75rem 1.5rem;
        }

        .create-exam-button:hover {
            background-color: #4b0eaf;
        }
    </style>
</head>

<body class="bg-white">
    <nav class="fixed w-full top-0 bg-gray-50 p-2 shadow" style="background-color: #5e17eb;">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a href="{{ url_for('main.index') }}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-12 w-17">
                </a>
            </div>
            <div class="flex items-center space-x-4">
                {% if session.get('lang', 'en') == 'en' %}
                <a href="{{ url_for('main.set_language', language='hr') }}">
                    <img src="{{ url_for('static', filename='img/uk.png') }}" alt="Switch to Croatian"
                        class="flag-icon">
                </a>
                {% else %}
                <a href="{{ url_for('main.set_language', language='en') }}">
                    <img src="{{ url_for('static', filename='img/hr.png') }}" alt="Switch to English" class="flag-icon">
                </a>
                {% endif %}
                <span class="text-white font-medium">{{ current_user.first_name }} {{ current_user.last_name }}</span>
                <a href="{{ url_for('main.logout') }}"
                    class="text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">{{ get_translation('logout') }}
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">{{ get_translation('create_exam') }}</h2>
        <form action="{{ url_for('main.create_exam') }}" method="post" class="space-y-6">
            <div class="w-full">
                <input type="text" id="exam_name" name="exam_name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="{{ get_translation('enter_exam_name') }}" required>
            </div>
            <button type="submit"
                class="create-exam-button text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                {{ get_translation('save_exam_name') }}
            </button>
        </form>
    </div>
</body>

</html>
